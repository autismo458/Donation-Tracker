<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Tracker - Manual Master</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: #020617; color: white; min-height: 200vh; }
        header { padding: 20px; text-align: center; font-size: 22px; font-weight: 700; color: #4ade80; border-bottom: 1px solid #1e293b; }
        .container { max-width: 800px; margin: auto; padding: 15px; }
        
        /* üîß MANUAL SYNC BOX */
        .manual-sync-area { background: #0f172a; border: 2px dashed #334155; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        #syncBox { width: 100%; height: 60px; background: #020617; color: #94a3b8; border: 1px solid #1e293b; border-radius: 8px; padding: 10px; font-size: 10px; margin-bottom: 10px; resize: none; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        button { border: none; border-radius: 10px; padding: 12px; cursor: pointer; font-weight: 600; background: #22c55e; color: white; }

        /* üìä STICKY STATS */
        .sticky-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; padding: 12px 0; }
        .summary-bar { display: flex; justify-content: space-around; max-width: 800px; margin: auto; }
        .stat-group { text-align: center; }
        .stat-value { font-size: 16px; font-weight: bold; color: #4ade80; display: block; }
        .stat-label { font-size: 9px; opacity: 0.6; text-transform: uppercase; }

        /* üÉè CARDS */
        .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 12px; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-title { font-weight: bold; color: #f8fafc; text-transform: capitalize; font-size: 18px; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .pending { background: #334155; } .verified { background: #1e3a8a; color: #60a5fa; } .done { background: #064e3b; color: #34d399; }
        .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid #1e293b; }
        .time-info { font-size: 10px; color: #64748b; margin-top: 5px; }
    </style>
</head>
<body>

<header>Universal Donation Tracker</header>

<div class="container">
    <div class="manual-sync-area">
        <div style="font-size: 12px; margin-bottom: 8px; color: #6366f1; font-weight: bold;">Quick-Sync (Copy from PC, Paste on Phone)</div>
        <textarea id="syncBox" placeholder="Paste data here..."></textarea>
        <div style="display: flex; gap: 10px;">
            <button onclick="exportData()" style="background: #6366f1; flex: 1;">Generate Code</button>
            <button onclick="importData()" style="background: #8b5cf6; flex: 1;">Load Pasted Code</button>
        </div>
    </div>

    <div class="controls">
        <input id="linkInput" class="full-width" placeholder="Paste link (e.g. gofundme.com/...)">
        <input id="amountInput" type="number" placeholder="Amount">
        <select id="currencyInput"><option value="CAD">CAD</option><option value="USD">USD</option></select>
        <input id="notesInput" class="full-width" placeholder="Note...">
        <button onclick="addEntry()" class="full-width">Add Entry</button>
    </div>

    <input id="searchInput" style="width:100%; border-color:#4ade80; margin-bottom: 20px;" placeholder="Search Name, Note, or Price..." oninput="render()">
</div>

<div class="sticky-wrapper">
    <div class="summary-bar">
        <div class="stat-group"><span class="stat-label">Done</span><span id="totalCAD" class="stat-value">$0.00</span></div>
        <div class="stat-group"><span class="stat-label">Month</span><span id="monthCAD" class="stat-value">$0.00</span></div>
        <div class="stat-group"><span class="stat-label">Week</span><span id="weekCAD" class="stat-value">$0.00</span></div>
        <div class="stat-group"><span class="stat-label">USD Total</span><span id="totalUSD" class="stat-value" style="color:#60a5fa">$0.00</span></div>
    </div>
</div>

<div class="container" id="grid"></div>

<script>
    let entries = JSON.parse(localStorage.getItem("universal_v10")) || [];
    let usdRate = 1.38;

    async function updateRate() {
        try { const res = await fetch('https://open.er-api.com/v6/latest/USD'); const data = await res.json(); usdRate = data.rates.CAD; render(); } catch(e){}
    }

    function addEntry() {
        const rawUrl = document.getElementById("linkInput").value.trim();
        if(!rawUrl) return;
        const urlObj = new URL(rawUrl.startsWith('http') ? rawUrl : 'https://' + rawUrl);
        const domain = urlObj.hostname.replace('www.', '');
        entries.unshift({
            id: Date.now(), domain, 
            title: urlObj.pathname.split('/').filter(p => p.length > 2).pop() || domain.split('.')[0],
            amount: Number(document.getElementById("amountInput").value) || 0,
            currency: document.getElementById("currencyInput").value,
            notes: document.getElementById("notesInput").value,
            status: 'pending', vTime: null, dTime: null, doneTimestamp: null
        });
        save();
        document.getElementById("linkInput").value = "";
    }

    function toggleStatus(id) {
        const i = entries.findIndex(e => e.id === id);
        const time = new Date().toLocaleString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'});
        if(entries[i].status === 'pending') { entries[i].status = 'verified'; entries[i].vTime = time; }
        else if(entries[i].status === 'verified') { entries[i].status = 'done'; entries[i].dTime = time; entries[i].doneTimestamp = Date.now(); }
        save();
    }

    function save() { localStorage.setItem("universal_v10", JSON.stringify(entries)); render(); }

    function render() {
        const grid = document.getElementById("grid");
        const search = document.getElementById("searchInput").value.toLowerCase();
        grid.innerHTML = "";
        let tCAD = 0, mCAD = 0, wCAD = 0;
        
        entries.forEach(e => {
            const valCAD = e.currency === "CAD" ? e.amount : e.amount * usdRate;
            if(e.status === 'done') {
                tCAD += valCAD;
                if(new Date(e.doneTimestamp).getMonth() === new Date().getMonth()) mCAD += valCAD;
                if(Date.now() - e.doneTimestamp < 604800000) wCAD += valCAD;
            }

            if(e.title.toLowerCase().includes(search) || e.notes.toLowerCase().includes(search) || e.amount.toString().includes(search)) {
                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">${e.title.replace(/[-_]/g, ' ')}</span>
                            <span class="badge ${e.status}">${e.status}</span>
                        </div>
                        <div style="font-size:13px; color:#94a3b8;">${e.notes || '...'}</div>
                        <div class="time-info">
                            ${e.vTime ? `[V: ${e.vTime}] ` : ''} ${e.dTime ? `[D: ${e.dTime}]` : ''}
                        </div>
                        <div class="meta">
                            <div><span style="font-weight:800; color:#4ade80;">${e.currency} $${e.amount}</span></div>
                            <div style="display:flex; gap:10px;">
                                ${e.status !== 'done' ? `<button onclick="toggleStatus(${e.id})" style="padding:5px 15px; font-size:12px;">Step</button>` : ''}
                                <button onclick="deleteItem(${e.id})" style="background:#450a0a; padding:5px 10px;">‚úï</button>
                            </div>
                        </div>
                    </div>`;
            }
        });
        document.getElementById("totalCAD").innerText = `$${tCAD.toFixed(2)}`;
        document.getElementById("monthCAD").innerText = `$${mCAD.toFixed(2)}`;
        document.getElementById("weekCAD").innerText = `$${wCAD.toFixed(2)}`;
        document.getElementById("totalUSD").innerText = `$${(tCAD / usdRate).toFixed(2)}`;
    }

    function deleteItem(id) { if(confirm("Delete?")) { entries = entries.filter(e => e.id !== id); save(); } }

    /* üîÑ THE NO-FAIL SYNC LOGIC */
    function exportData() {
        const code = btoa(JSON.stringify(entries)); // Encrypts to text
        document.getElementById("syncBox").value = code;
        document.getElementById("syncBox").select();
        alert("Code Generated! Copy the text in the dashed box and send it to your phone (via Email, Text, or Note).");
    }

    function importData() {
        const code = document.getElementById("syncBox").value.trim();
        if(!code) return alert("Paste the code first!");
        try {
            entries = JSON.parse(atob(code));
            save();
            alert("‚úÖ Successfully Synced!");
            document.getElementById("syncBox").value = "";
        } catch(e) { alert("‚ùå Invalid Code."); }
    }

    updateRate();
</script>
</body>
</html>
