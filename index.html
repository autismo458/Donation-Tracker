<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Tracker - Puter Sync</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: #020617; color: white; min-height: 200vh; }
        header { padding: 25px; text-align: center; font-size: 24px; font-weight: 700; background: rgba(0,0,0,.3); border-bottom: 1px solid #1e293b; color: #4ade80; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .controls { display: grid; grid-template-columns: 2fr 120px 100px 1fr auto; gap: 10px; margin-bottom: 15px; }
        .sync-tray { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .sync-tray input { flex-grow: 1; min-width: 150px; border-color: #6366f1; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 14px; }
        input:focus { border-color: #22c55e; }
        button { border: none; border-radius: 10px; padding: 10px 18px; cursor: pointer; font-weight: 600; background: #22c55e; color: white; transition: 0.2s; }
        button:hover { background: #16a34a; transform: translateY(-1px); }
        .sticky-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; }
        .summary-bar { max-width: 900px; margin: auto; padding: 0 20px; display: flex; justify-content: center; align-items: center; gap: 25px; }
        .stat-value { font-size: 18px; font-weight: bold; color: #4ade80; }
        .stat-label { font-size: 10px; opacity: 0.6; text-transform: uppercase; display: block; }
        .card { background: rgba(15, 23, 42, 0.5); border: 1px solid #1e293b; border-radius: 16px; padding: 18px; margin-bottom: 15px; display: flex; gap: 18px; align-items: center; }
        .card-img { width: 50px; height: 50px; border-radius: 12px; background: white; object-fit: contain; }
        .card-content { flex-grow: 1; }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .pending { background: #334155; } .verified { background: #1e3a8a; color: #60a5fa; } .done { background: #064e3b; color: #34d399; }
        .meta-info { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; border-top: 1px solid #1e293b; padding-top: 12px; }
    </style>
</head>
<body>

<header>üåç Universal Tracker</header>

<div class="container">
    <div class="controls">
        <input id="linkInput" placeholder="Paste link...">
        <input id="amountInput" type="number" placeholder="Amount">
        <select id="currencyInput"><option value="CAD">CAD</option><option value="USD">USD</option></select>
        <input id="notesInput" placeholder="Note...">
        <button onclick="addEntry()">Add Entry</button>
    </div>

    <div class="sync-tray">
        <input id="syncIdInput" placeholder="Enter Global Secret Key (e.g. BroSync99)">
        <button id="pushBtn" style="background:#6366f1" onclick="syncPush()">Cloud Push</button>
        <button id="pullBtn" style="background:#8b5cf6" onclick="syncPull()">Cloud Pull</button>
    </div>

    <input id="searchInput" style="width:100%; border-color:#4ade80; margin-bottom: 20px;" placeholder="Search..." oninput="render()">
</div>

<div class="sticky-wrapper" id="stickyBar">
    <div class="summary-bar">
        <div class="stat-group"><span class="stat-label">Total (CAD)</span><span id="totalCAD" class="stat-value">$0.00</span></div>
        <div class="stat-group"><span class="stat-label">Total (USD)</span><span id="totalUSD" class="stat-value" style="color:#60a5fa">$0.00</span></div>
    </div>
</div>

<div class="container" id="entryGrid"></div>

<script>
    let entries = JSON.parse(localStorage.getItem("universal_donations")) || [];
    let usdRate = 1.38;
    const ADMIN_PASSWORD = "1234";

    async function updateRate() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            usdRate = data.rates.CAD; render();
        } catch(e) {}
    }

    function addEntry() {
        const rawUrl = document.getElementById("linkInput").value.trim();
        if(!rawUrl) return;
        let url = rawUrl.startsWith('http') ? rawUrl : 'https://' + rawUrl;
        const urlObj = new URL(url);
        const domain = urlObj.hostname.replace('www.', '');
        let title = urlObj.pathname.split('/').filter(p => p.length > 2).pop() || domain;

        entries.unshift({
            id: Date.now(), url, domain, title,
            amount: Number(document.getElementById("amountInput").value) || 0,
            currency: document.getElementById("currencyInput").value,
            notes: document.getElementById("notesInput").value,
            status: 'pending', timestamp: new Date().getTime()
        });
        saveAndRender();
        document.getElementById("linkInput").value = "";
    }

    function saveAndRender() { localStorage.setItem("universal_donations", JSON.stringify(entries)); render(); }

    function render() {
        const grid = document.getElementById("entryGrid");
        const search = document.getElementById("searchInput").value.toLowerCase();
        grid.innerHTML = "";
        let tCAD = 0;

        entries.forEach(e => {
            const valCAD = e.currency === "CAD" ? e.amount : e.amount * usdRate;
            if(e.status === 'done') tCAD += valCAD;

            if(e.notes.toLowerCase().includes(search) || e.title.toLowerCase().includes(search)) {
                grid.innerHTML += `
                    <div class="card">
                        <img class="card-img" src="https://icon.horse/icon/${e.domain}">
                        <div class="card-content">
                            <div style="display:flex; justify-content:space-between;">
                                <span style="font-weight:bold">${e.title}</span>
                                <span class="badge ${e.status}">${e.status}</span>
                            </div>
                            <div style="font-size:12px; color:#94a3b8">${e.notes}</div>
                            <div class="meta-info">
                                <span class="amt">${e.currency} $${e.amount.toFixed(2)}</span>
                                <button onclick="deleteEntry(${e.id})">‚úï</button>
                            </div>
                        </div>
                    </div>`;
            }
        });
        document.getElementById("totalCAD").innerText = `$${tCAD.toFixed(2)}`;
        document.getElementById("totalUSD").innerText = `$${(tCAD / usdRate).toFixed(2)}`;
    }

    function deleteEntry(id) { if (prompt("Password:") === ADMIN_PASSWORD) { entries = entries.filter(e => e.id !== id); saveAndRender(); } }

    // --- üöÄ NEW PUTER SYNC LOGIC ---
    async function syncPush() {
        const key = document.getElementById('syncIdInput').value.trim();
        if(!key) return alert("Enter a Secret Key!");
        if(prompt("Password:") !== ADMIN_PASSWORD) return;

        try {
            // This stores it forever in Puter's free KV store
            await puter.kv.set(key, JSON.stringify(entries));
            alert("‚úÖ Cloud Saved! Key: " + key);
        } catch (e) {
            alert("‚ùå Sync Error. Try a different Key name.");
        }
    }

    async function syncPull() {
        const key = document.getElementById('syncIdInput').value.trim();
        if(!key) return alert("Enter your Secret Key!");
        if(prompt("Password:") !== ADMIN_PASSWORD) return;

        try {
            const val = await puter.kv.get(key);
            if(val) {
                entries = JSON.parse(val);
                saveAndRender();
                alert("‚úÖ Success! Data Pulled.");
            } else {
                alert("‚ùå No data found for that key.");
            }
        } catch (e) {
            alert("‚ùå Pull Error.");
        }
    }

    updateRate();
</script>
</body>
</html>
